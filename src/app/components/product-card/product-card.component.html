<mat-card class="example-card" [ngClass]="{background: isOdd}">
  <mat-card-header>
    <mat-card-title>{{product.title}}</mat-card-title>
    <mat-card-subtitle>{{product.albumId}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.url" [alt]="product.title">
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="addToCart()">Add</button>
  </mat-card-actions>
</mat-card>
