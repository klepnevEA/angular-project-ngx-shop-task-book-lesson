<div
  *appExchange="let rate from rates autoplay mode interval 4000; controller as ctrl"
  (mouseenter)="prev.show(); next.show()"
  (mouseleave)="prev.hide(); next.hide()"
>
  <button mat-button (click)="ctrl.prev()" appHidden #prev="hiddenControll">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <span>{{rate.price | currency: rate.curency : 'symbol-narrow'}}</span>
  <button mat-button (click)="ctrl.next()" appHidden #next="hiddenControll">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
